<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <title>Editor</title>
</head>

<body>
    <div class="wrapper">
    Color
    <input type="color" id="color" name="color" value="#111111">
  
    <button onclick="addRect()">Rectangle</button>
    <button onclick="addCircle()">Circle</button>
    <button onclick="addTriangle()">Triangle</button>
    <button onclick="removeObj()">Delete</button>
    <canvas id="c" width="500" height="500" style="border:1px solid #ccc"></canvas>
    <button onclick="printPos()">Code</button>
    <script src="fabric.min.js"></script>
    <script src="template.js"></script>
    <script src="script.js"></script>
   </div>
   <div class="codebox">
       <h2>Code</h2>
       <textarea id="generatedCode"  autocorrect="off" autocapitalize="none" spellcheck="false" tabindex="0"></textarea>
   </div>
</body>
</html>
